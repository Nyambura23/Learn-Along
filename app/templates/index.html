{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ author }}</title>
        {% else %}
        <title> Welcome to Learn Along </title>
        {% endif %}
    </head>
    <body>
        <!-- Random quote section  -->
        <h3> Random Quotes</h3>
        <ul>
            {{ macro.displayQuoteList(random)}}
        </ul>

    </body>
</html>

{% endblock%}
